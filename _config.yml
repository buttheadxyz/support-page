# Lexi Drop

Lexi Drop is a fast-paced word puzzle game inspired by classic
tile-dropping and word-building games. Form words from falling
letter tiles to score points and clear the board.

## How to Play
Letter tiles fall onto the board. Arrange them to form valid words.
Using more tiles in a word earns higher scores and point multipliers.
Clear tiles to keep the board from filling up.

